<!DOCTYPE html>
<meta charset="utf-8">
<!-- Bootstrap
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
<!-- Custom -->
<link rel="stylesheet" type="text/css" href="css/stitch.css"/>

<body id="body">
    <div id="vis-box">
        <svg id="vis" xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 125 125">
        </svg>
    </div>
    
    <div id="controls">
        <div class="form-group">
            <fieldset>
                <legend>Grid:</legend>
                <label for="grid-size-x">
                    <input type="number" class="grid-sizer" id="grid-size-x" name="grid-x">
                    Cols
                </label> by
                <label for="grid-size-y">
                    <input type="number" class="grid-sizer" id="grid-size-y" name="grid-y">
                    Rows
                </label>
                <button id="grid-generator" type="button">Regenerate Grid</button>

                <div class="form-group">
                    <select id="grid-edit-x">
                        <option selected="selected">Add</option>
                        <option>Subtract</option>
                    </select> 
                    <label>
                        <input type="number" class="grid-sizer" id="grid-edit-x-num"> 
                        Cols
                    </label>
                    On the
                    <select id="grid-edit-x-side" class="grid-sizer--select">
                        <option selected="selected">Right</option>
                        <!--<option>Left</option>-->
                    </select>
                </div>
                <div class="form-group-sub">
                     <select id="grid-edit-y">
                        <option selected="selected">Add</option>
                        <option>Subtract</option>
                    </select> 
                    <label>
                        <input type="number" class="grid-sizer" id="grid-edit-y-num"> 
                        Rows
                    </label>
                    On the
                    <select id="grid-edit-y-side" class="grid-sizer--select">
                        <option selected="selected">Top</option>
                        <!--<option>Bottom</option>-->
                    </select>
                    <button id="grid-editor" type="button">Update Grid</button>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Color:</legend>
                <label for="primary-color">Primary
                    <input type="color" id="primary-color" />
                </label>
                <label for="constrast-color">Contrast
                    <input type="color" id="contrast-color" />
                </label>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Preview:</legend>
                <label>Repeats X
                    <input type="number" class="grid-sizer" id="repeats-x">
                </label>
                <label>Repeats Y
                    <input type="number" class="grid-sizer" id="repeats-y">
                </label>
                <button id="preview-generator" type="button">Generate Preview</button>
            </fieldset>
        </div>
    </div>

    <div id="preview-box">
        <svg xmlns="http://www.w3.org/2000/svg" id="vis-preview"></svg>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    -->

    <!-- App -->
    <script type="text/javascript" src="js/stitch.js"></script>
</body>
